<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Palera1n">
    <link rel="apple-touch-icon" href="icon.png">

    <title>Boot</title>
    <style>
        :root {
            /* НАСТРОЙКА РАЗМЕРА КАРТИНКИ */
            --img-width: 75px; 
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: black; color: white;
            font-family: "SF Mono", "Monaco", "Inconsolata", monospace;
            font-size: 11px; overflow: hidden;
        }

        #log-window {
            position: absolute; bottom: 0; left: 0;
            width: 100%; padding: 10px;
            box-sizing: border-box;
            display: flex; flex-direction: column;
            justify-content: flex-end;
            pointer-events: none;
        }

        .line {
            white-space: pre-wrap; word-break: break-all;
            line-height: 1.3; margin-bottom: 2px;
        }

        #central-image {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: var(--img-width); height: auto;
            z-index: 10; pointer-events: none;
            mix-blend-mode: difference;
        }

        .cursor {
            display: inline-block; width: 7px; height: 13px;
            background-color: white; animation: blink 0.8s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <img src="image.png" id="central-image">
    <div id="log-window"></div>

    <script>
        // 1. РЕГИСТРАЦИЯ SERVICE WORKER (ДЛЯ ОФФЛАЙНА)
        const swCode = `
            const CACHE_NAME = 'palera1n-v1';
            const ASSETS = ['./', './index.html', './logs.txt', './image.png', './icon.png'];

            self.addEventListener('install', e => {
                e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(ASSETS)));
            });

            self.addEventListener('fetch', e => {
                e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)));
            });
        `;

        if ('serviceWorker' in navigator) {
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }

        // 2. ЛОГИКА ЗАГРУЗКИ ТЕКСТА
        const logWindow = document.getElementById('log-window');
        const MAX_LINES = 100;

        async function startBoot() {
            try {
                // Добавляем кэш-бастер, чтобы при обновлении файла он подтянулся
                const response = await fetch('logs.txt?v=' + Date.now());
                const text = await response.text();
                const lines = text.split('\n');

                for (let line of lines) {
                    const lineElement = document.createElement('div');
                    lineElement.className = 'line';
                    lineElement.textContent = line;
                    logWindow.appendChild(lineElement);

                    if (logWindow.children.length > MAX_LINES) {
                        logWindow.removeChild(logWindow.firstChild);
                    }

                    let delay = Math.random() * 60 + 5;
                    if (line.includes('[jbinit]')) delay = 300;
                    await new Promise(r => setTimeout(r, delay));
                }

                const cursorLine = document.createElement('div');
                cursorLine.innerHTML = '<span class="cursor"></span>';
                logWindow.appendChild(cursorLine);

            } catch (err) {
                logWindow.innerHTML = "OFFLINE MODE: LOADED FROM CACHE";
            }
        }

        window.onload = startBoot;
    </script>
</body>
</html>
