<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Palera1n">
    <link rel="apple-touch-icon" href="icon.png">

    <title>Boot</title>
    <style>
        :root {
            /* НАСТРОЙКА РАЗМЕРА КАРТИНКИ */
            --img-width: 75px; 
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: black; color: white;
            font-family: "SF Mono", "Monaco", "Inconsolata", monospace;
            overflow: hidden;
        }

        /* Контейнер теперь растет сверху вниз */
        #log-window {
            position: absolute;
            top: 0; /* Начинаем сверху */
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            pointer-events: none;
        }

        .line {
            white-space: nowrap; /* Запрет переноса */
            overflow: hidden;
            line-height: 1.2;
            margin-bottom: 1px;
            width: 100%;
            display: block;
            /* Авто-подбор размера шрифта */
            font-size: 2.5vw; 
        }

        #central-image {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: var(--img-width); height: auto;
            z-index: 10; pointer-events: none;
            mix-blend-mode: difference;
        }

        .cursor {
            display: inline-block; width: 0.8em; height: 1.2em;
            background-color: white; animation: blink 0.8s infinite;
            vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <img src="image.png" id="central-image">
    <div id="log-window"></div>

    <script>
        // SERVICE WORKER ДЛЯ ОФФЛАЙНА
        const swCode = `
            const CACHE_NAME = 'palera1n-v2';
            const ASSETS = ['./', './index.html', './logs.txt', './image.png', './icon.png'];
            self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(ASSETS))));
            self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
        `;

        if ('serviceWorker' in navigator) {
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }

        const logWindow = document.getElementById('log-window');

        async function startBoot() {
            try {
                const response = await fetch('logs.txt?v=' + Date.now());
                const text = await response.text();
                const lines = text.split('\n');

                for (let line of lines) {
                    if (line.trim() === "") continue;

                    const lineElement = document.createElement('div');
                    lineElement.className = 'line';
                    lineElement.textContent = line;
                    logWindow.appendChild(lineElement);

                    // ПРОВЕРКА ЗАПОЛНЕНИЯ ЭКРАНА
                    // Если низ последней строки ушел за край экрана
                    const rect = lineElement.getBoundingClientRect();
                    if (rect.bottom > window.innerHeight - 20) {
                        // Удаляем самую верхнюю строку
                        logWindow.removeChild(logWindow.firstChild);
                    }

                    // Случайная задержка
                    let delay = Math.random() * 40 + 2;
                    if (line.includes('[jbinit]')) delay = 250;
                    
                    await new Promise(r => setTimeout(r, delay));
                }

                const cursorLine = document.createElement('div');
                cursorLine.className = 'line';
                cursorLine.innerHTML = '<span class="cursor"></span>';
                logWindow.appendChild(cursorLine);

            } catch (err) {
                console.log("Offline mode active");
            }
        }

        window.onload = startBoot;
    </script>
</body>
</html>
