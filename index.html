<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Palera1n">
    <link rel="apple-touch-icon" href="icon.png">

    <title>Verbose Boot</title>
    <style>
        :root {
            /* НАСТРОЙКА РАЗМЕРА КАРТИНКИ ТУТ */
            --img-width: 200px; 
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-family: "SF Mono", "Monaco", "Inconsolata", monospace;
            font-size: 11px;
            overflow: hidden; /* Запрещаем обычный скролл */
        }

        /* Контейнер для логов */
        #log-window {
            position: absolute;
            bottom: 0; /* Прижимаем к низу */
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Новые строки появляются снизу */
            pointer-events: none;
        }

        .line {
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.3;
            margin-bottom: 2px;
        }

        /* Центрированная картинка с инверсией */
        #central-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: var(--img-width);
            height: auto; /* Высота автоматически */
            z-index: 10;
            pointer-events: none;
            mix-blend-mode: difference; /* Инверсия текста под картинкой */
        }

        .cursor {
            display: inline-block;
            width: 7px;
            height: 13px;
            background-color: white;
            animation: blink 0.8s infinite;
            margin-left: 5px;
        }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <img src="image.png" id="central-image" alt="Boot Logo">

    <div id="log-window">
        </div>

    <script>
        const logWindow = document.getElementById('log-window');
        const MAX_LINES = 100; // Сколько строк держать в памяти, чтобы не тормозило

        async function startBoot() {
            try {
                const response = await fetch('logs.txt');
                const text = await response.text();
                const lines = text.split('\n');

                for (let line of lines) {
                    const lineElement = document.createElement('div');
                    lineElement.className = 'line';
                    lineElement.textContent = line;
                    
                    logWindow.appendChild(lineElement);

                    // Если строк слишком много, удаляем старые сверху
                    if (logWindow.children.length > MAX_LINES) {
                        logWindow.removeChild(logWindow.firstChild);
                    }

                    // Скорость появления строк
                    let delay = Math.random() * 70 + 5; 
                    if (line.includes('[jbinit]')) delay = 300; // Пауза на важных этапах
                    if (line.includes('Darwin Kernel')) delay = 500; // Пауза на старте ядра

                    await new Promise(resolve => setTimeout(resolve, delay));
                }

                // В конце добавляем мигающий курсор
                const cursorLine = document.createElement('div');
                cursorLine.innerHTML = '<span class="cursor"></span>';
                logWindow.appendChild(cursorLine);

            } catch (error) {
                const errDiv = document.createElement('div');
                errDiv.textContent = "FILE NOT FOUND: logs.txt";
                logWindow.appendChild(errDiv);
            }
        }

        window.onload = startBoot;
    </script>
</body>
</html>
