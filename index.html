<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Palera1n">
    <link rel="apple-touch-icon" href="icon.png">

    <title>Boot</title>
    <style>
        /* ПОДКЛЮЧЕНИЕ ШРИФТА */
        @font-face {
            font-family: "CustomFont";
            /* Браузер сам выберет нужный формат из папки */
            src: url("font.otf") format("opentype"),
                 url("font.ttf") format("truetype");
        }

        :root {
            --img-width: 85px; 
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: black; color: white;
            /* ИСПОЛЬЗУЕМ ПОДКЛЮЧЕННЫЙ ШРИФТ */
            font-family: "CustomFont", "SF Mono", monospace;
            overflow: hidden;
        }

        #log-window {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            pointer-events: none;
        }

        .line {
            white-space: nowrap;
            overflow: hidden;
            line-height: 1.1; /* Чуть уменьшил для плотности */
            margin-bottom: 1px;
            width: 100%;
            display: block;
            font-size: 2.5vw; 
        }

        #central-image {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: var(--img-width); height: auto;
            z-index: 10; pointer-events: none;
            mix-blend-mode: difference;
        }

        .cursor {
            display: inline-block; width: 0.8em; height: 1.2em;
            background-color: white; animation: blink 0.8s infinite;
            vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <img src="image.png" id="central-image">
    <div id="log-window"></div>

    <script>
        const swCode = `
            const CACHE_NAME = 'palera1n-v3';
            const ASSETS = ['./', './index.html', './logs.txt', './image.png', './icon.png', './font.otf', './font.ttf'];
            self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(ASSETS))));
            self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
        `;

        if ('serviceWorker' in navigator) {
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }

        const logWindow = document.getElementById('log-window');

        function sleep(ms) {
            return new Promise(r => setTimeout(r, ms));
        }

        function addLine(text) {
            if (!text.trim()) return;
            const lineElement = document.createElement('div');
            lineElement.className = 'line';
            lineElement.textContent = text;
            logWindow.appendChild(lineElement);

            const rect = lineElement.getBoundingClientRect();
            if (rect.bottom > window.innerHeight - 20) {
                logWindow.removeChild(logWindow.firstChild);
            }
        }
        
        async function startBoot() {
            try {
                const response = await fetch('logs.txt?v=' + Date.now());
                const text = await response.text();
                const lines = text.split('\n');

                for (let rawLine of lines) {
                    const delayMatch = rawLine.match(/^\{([\d.]+)\}$/);
                    if (delayMatch) {
                        const seconds = parseFloat(delayMatch[1]);
                        // УСКОРЕНИЕ: делим задержку из фигурных скобок на 2 (по желанию)
                        if (!isNaN(seconds)) {
                            await sleep((seconds * 1000) / 2); 
                        }
                        continue;
                    }

                    addLine(rawLine);

                    // --- НАСТРОЙКА СКОРОСТИ ---
                    // Было: Math.random() * 40 + 5. Сделал почти мгновенно:
                    let delay = Math.random() * 10 + 2; 
                    
                    // Ускорил специфические задержки jbinit (было 250)
                    if (rawLine.includes('[jbinit]')) delay = 50;

                    await sleep(delay);
                }
                
                const cursorLine = document.createElement('div');
                cursorLine.className = 'line';
                cursorLine.innerHTML = '<span class="cursor"></span>';
                logWindow.appendChild(cursorLine);

            } catch (err) {
                console.log("Offline mode active");
            }
        }

        window.onload = startBoot;
    </script>
</body>
</html>
